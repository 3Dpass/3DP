[package]
name = "sp-consensus-poscan"
version = "0.9.0"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Primitives for Aura consensus"
edition = "2018"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
readme = "README.md"


[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
sp-api = { default-features = false, git = "https://github.com/paritytech/substrate"}
sp-std = { default-features = false, git = "https://github.com/paritytech/substrate"}
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate"}
sp-core = { default-features = false, git = "https://github.com/paritytech/substrate"}
codec = { package = "parity-scale-codec", version = "3.1", default-features = false, features = ["derive"] }
lzss = { version = "0.8", default-features = false, features = ["alloc"] }

[features]
default = ["std"]
std = [
	"sp-std/std",
	"sp-api/std",
	"sp-runtime/std",
	"sp-core/std",
	"codec/std",
]
