[package]
name = "poscan-runtime"
version = "3.0.0"
edition = "2018"
authors = ['Substrate DevHub <https://github.com/substrate-developer-hub>']
repository = 'https://github.com/substrate-developer-hub/recipes'
description = "A runtime that manages a set of grandpa authorities and supplies them to the client"
license = "GPL-3.0-or-later"

[dependencies]
parity-scale-codec = { version = "3.1", features = ["derive"], default-features = false }
scale-info = { version = "2.0", default-features = false, features = ["derive"] }
serde = { version = "1.0", optional = true, features = ["derive"] }
smallvec = "1.4.0"
static_assertions = "1.1.0"

# Substrate packages
pallet-balances = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
frame-executive = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
frame-support = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
frame-system = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
pallet-grandpa = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
# pallet-randomness-collective-flip = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
sp-api = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
sp-block-builder = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
sp-core = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
sp-finality-grandpa = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
sp-inherents = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
sp-io = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
sp-offchain = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
sp-runtime = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
sp-session = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
sp-std = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
sp-transaction-pool = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
sp-version = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
pallet-sudo = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
pallet-timestamp = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
pallet-transaction-payment = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
sp-consensus-poscan = { path = "../../primitives/consensus/poscan", default-features = false }
pallet-poscan = { path = "../../pallets/poscan", default-features = false }
difficulty = { package = "pallet-difficulty", path = "../../pallets/difficulty", default-features = false }
rewards = { package = "pallet-rewards", path = "../../pallets/rewards", default-features = false }
# tmp to build at master lockdrop = { package = "pallet-lockdrop", path = "../../pallets/lockdrop", default-features = false }
pallet-treasury = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
pallet-collective = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
pallet-bounties = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
pallet-child-bounties = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }
sp-arithmetic = { default-features = false, git = "https://github.com/3Dpass/substrate.git", tag = "monthly-2022-05" }

[build-dependencies]
substrate-wasm-builder = "4.0.0"

[features]
default = ["std"]
std = [
	"pallet-balances/std",
	"frame-executive/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-grandpa/std",
	"parity-scale-codec/std",
	# "pallet-randomness-collective-flip/std",
	"serde",
	"sp-api/std",
	"sp-block-builder/std",
	"sp-core/std",
	"sp-finality-grandpa/std",
	"sp-inherents/std",
	"sp-io/std",
	"sp-offchain/std",
	"sp-runtime/std",
	"sp-session/std",
	"sp-std/std",
	"sp-transaction-pool/std",
	"sp-version/std",
	"pallet-sudo/std",
	"pallet-timestamp/std",
	"pallet-transaction-payment/std",
	"sp-consensus-poscan/std",
	"pallet-poscan/std",
	"pallet-treasury/std",
	"pallet-collective/std",
	"pallet-bounties/std",
	"pallet-child-bounties/std",
	"sp-arithmetic/std",
]
